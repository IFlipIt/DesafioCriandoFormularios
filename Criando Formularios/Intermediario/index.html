<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua mentoria.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="alumni-name">Nome</label>
            <input type="text" id="alumni-name" required>
          </div>
  
          <div class="input-wrapper">
            <label for="alumni-surname">Sobrenome</label>
            <input type="text" id="alumni-surname" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="alumni-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="alumni-email" required>
        </div>

        <div class="input-wrapper">
          <label for="alumni-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="alumni-password" required minlength="6">
        </div>

        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>
        
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>
  
          
        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        
        <div class="mentorship-time">
        <p>PRIMEIRA MENTORIA</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-mentorship-day">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="first-mentorship-day" required>
          </div>
  
          <div class="input-wrapper">
            <label for="first-mentorship-start">Das</label>
            <input type="time" id="first-mentorship-start" required>
          </div>

          <div class="input-wrapper">
            <label for="first-mentorship-end">Até</label>
            <input type="time" id="first-mentorship-end" required>
          </div>

        </div>
      </div>

      <div class="mentorship-time">
        <p>SEGUNDA MENTORIA</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="second-mentorship-day">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="second-mentorship-day" required>
          </div>
  
          <div class="input-wrapper">
            <label for="second-mentorship-start">Das</label>
            <input type="time" id="second-mentorship-start" required>
          </div>

          <div class="input-wrapper">
            <label for="second-mentorship-end">Até</label>
            <input type="time" id="second-mentorship-end" required>
          </div>

        </div>
      </div>

  
       
        
        </div>
      </fieldset>

    </form> 
    <footer>
      <input type="submit" value="SALVAR" form="my-form">
    </footer> 

  </div>
</body>
</html>
